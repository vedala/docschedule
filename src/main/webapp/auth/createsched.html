<?xml version="1.0" encoding="ISO-8859-1" ?>
<%@ taglib prefix="shiro" uri="http://shiro.apache.org/tags" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>DocSchedule Create Schedule</title>
<link rel="stylesheet" type="text/css" href="<c:url value='/css/common.css' />">
</head>
<body>
	<div id="fulldiv">
        <jsp:include page="../includes/header.html" />
		<div id="mainbody">
            <form action="${pageContext.request.contextPath}/CreateSched" method="post">
                <table id="createschedtable">
                    <tr>
                        <td>Start Date:</td>
                        <td><input type="text" name="startdate" maxlength="50" /></td>
                    </tr>
                    <tr>
                        <td>End Date:</td>
                        <td><input type="text" name="enddate" maxlength="50" /></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right"><input type="submit" name="submit" value="Submit" /></td>
                    </tr>
                </table>
            </form>
		</div>
	</div>
</body>
</html>
